<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Starter</title>
    <base href="./">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css" type="text/css">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <canvas id="canvas" height="600px" width="800px"></canvas>

  </head>
  <body>
    <h1>Draw Shape</h1> 

      <script src="dist/js/main.js">
      // Start by defining a canvas, 
      // this tells JavaScript which element to use as the canvas. This MUST always be a canvas element. -->
 
            var canvas = document.getElementById('canvas');

            // add a context, we will start with the 2D context.
            var ctx = canvas.getContext('2d');

          // Choose choose a fill color for your rectangle.
          // Context was created it was stored in the object we named ctx to apply a 
          // fill color access the fillStyle property of the ctx object.
            ctx.fillStyle = '#' + Math.floor(Math.random()*16777215).toString(16);

          // access the fillRect() of our ctx object
            ctx.fillRect(70, 60, 50, 10);
   </script>

  </body>
</html>
